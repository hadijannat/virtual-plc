# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Targets to check - x86_64 Linux is primary, ARM64 for embedded industrial
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
]

[advisories]
# Security vulnerability database
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# Advisory levels are deny by default; keep yanked as warn.
yanked = "warn"

# Ignore specific advisories (with justification)
ignore = []

[licenses]
# Confidence threshold for license detection
confidence-threshold = 0.93

# Allow these licenses (standard permissive licenses)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "MPL-2.0",  # wasmtime uses this
]

# Crate-specific overrides
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
# Deny multiple versions of the same crate (helps with binary size)
multiple-versions = "warn"

# Deny wildcards in dependencies
wildcards = "deny"

# Deny specific crates
deny = [
    # openssl is complex to deploy; prefer rustls
    { name = "openssl-sys", wrappers = [] },
]

# Skip checking certain crates for duplicates
skip = []

# Skip checking the entire tree for certain crates
skip-tree = []

[bans.build]
enable-builtin-globs = true

[sources]
# Only allow crates from crates.io
unknown-registry = "deny"

# Only allow git dependencies from known sources
unknown-git = "deny"

# Allow specific git repositories
allow-git = []

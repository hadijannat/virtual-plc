# Cross-compilation configuration for ARM64 targets
# Used by the `cross` tool: https://github.com/cross-rs/cross

[build.env]
passthrough = [
    "RUST_BACKTRACE",
    "RUST_LOG",
]

[target.aarch64-unknown-linux-gnu]
# Use pre-built cross image with ARM64 toolchain
image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:main"

# For real-time builds, we may need additional packages
# pre-build = [
#     "dpkg --add-architecture arm64",
#     "apt-get update && apt-get install -y libc6-dev:arm64"
# ]

[target.aarch64-unknown-linux-musl]
# Static linking for maximum portability
image = "ghcr.io/cross-rs/aarch64-unknown-linux-musl:main"

[target.x86_64-unknown-linux-musl]
# Static linking for x86_64
image = "ghcr.io/cross-rs/x86_64-unknown-linux-musl:main"

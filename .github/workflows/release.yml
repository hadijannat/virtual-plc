name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  # Build binaries for multiple architectures
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@1.83.0
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release -p plc-daemon --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release -p plc-daemon --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/plc-daemon dist/plc-daemon-${{ matrix.target }}
          chmod +x dist/plc-daemon-${{ matrix.target }}

      - name: Generate checksum
        run: |
          cd dist
          sha256sum plc-daemon-${{ matrix.target }} > plc-daemon-${{ matrix.target }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plc-daemon-${{ matrix.target }}
          path: dist/

  # Create GitHub Release with all artifacts
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

      - name: Generate release notes
        run: |
          echo "## Virtual PLC ${GITHUB_REF_NAME}" > release/RELEASE_NOTES.md
          echo "" >> release/RELEASE_NOTES.md
          echo "### Binaries" >> release/RELEASE_NOTES.md
          echo "" >> release/RELEASE_NOTES.md
          echo "| Architecture | Binary | Checksum |" >> release/RELEASE_NOTES.md
          echo "|-------------|--------|----------|" >> release/RELEASE_NOTES.md
          echo "| x86_64 Linux | plc-daemon-x86_64-unknown-linux-gnu | [SHA256](plc-daemon-x86_64-unknown-linux-gnu.sha256) |" >> release/RELEASE_NOTES.md
          echo "| ARM64 Linux | plc-daemon-aarch64-unknown-linux-gnu | [SHA256](plc-daemon-aarch64-unknown-linux-gnu.sha256) |" >> release/RELEASE_NOTES.md
          echo "" >> release/RELEASE_NOTES.md
          echo "### Docker Images" >> release/RELEASE_NOTES.md
          echo "" >> release/RELEASE_NOTES.md
          echo "\`\`\`bash" >> release/RELEASE_NOTES.md
          echo "docker pull ghcr.io/${{ github.repository }}:${GITHUB_REF_NAME}" >> release/RELEASE_NOTES.md
          echo "\`\`\`" >> release/RELEASE_NOTES.md
          echo "" >> release/RELEASE_NOTES.md
          echo "### Installation" >> release/RELEASE_NOTES.md
          echo "" >> release/RELEASE_NOTES.md
          echo "\`\`\`bash" >> release/RELEASE_NOTES.md
          echo "curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/${GITHUB_REF_NAME}/scripts/install.sh | bash" >> release/RELEASE_NOTES.md
          echo "\`\`\`" >> release/RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release/RELEASE_NOTES.md
          files: |
            release/plc-daemon-*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

  # Build and push multi-arch Docker images
  docker:
    name: Docker Multi-Arch
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
